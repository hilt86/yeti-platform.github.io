baseURL: https://yeti-platform.io/
languageCode: en-us
title: "Yeti: Your Everyday Threat Intelligence"

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Guides
      pageRef: /guides
      weight: 2
    - name: Developers
      pageRef: /developers
      weight: 3
    - name: Blog
      pageRef: /blog
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/yeti-platform/yeti"
      params:
        icon: github
  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "Yeti on GitHub ↗"
      url: "https://github.com/yeti-platform/yeti"
      weight: 2

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo-black-notext.png
      dark: logo-white-notext.png
      link: /
      width: 30
  blog:
    list:
      displayTags: true
  theme:
    default: system
    displayToggle: true

copyright: "© 2024"
